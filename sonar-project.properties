# SonarQube Project Configuration
# This file configures SonarQube analysis for your Java project

# Project identification
sonar.projectKey=coen-352-assignment1
sonar.projectName=COEN-352 Assignment 1
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.java.binaries=bin
sonar.java.libraries=lib

# Encoding
sonar.sourceEncoding=UTF-8

# Java specific settings
sonar.java.source=17
sonar.java.target=17

# Exclusions (files/folders to ignore)
sonar.exclusions=**/test/**,**/*Test.java,**/*Tests.java

# Test configuration (if you have tests)
sonar.tests=test
sonar.java.test.binaries=bin/test
sonar.junit.reportPaths=target/surefire-reports

# Coverage configuration (if you have coverage reports)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Quality Gate configuration
sonar.qualitygate.wait=true

# Additional Java analysis settings
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml
